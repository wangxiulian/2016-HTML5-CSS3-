<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>钟表</title>
        <style>
            canvas {
            	border: 1px solid red;
            }
        </style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	
	<script>
		var canvas = document.getElementById("canvas");
	    var c = canvas.getContext("2d");
	    
	    function Clock(){
	    	c.clearRect(0,0,500,500); 
	    	var now = new Date();
	    	var hour = now.getHours();
	    	var minute = now.getMinutes();
	    	var second = now.getSeconds();
	    	hour = hour + minute/60;
	    	hour = hour>12?hour-12:hour;
	    	//大外圆
	        c.beginPath(); 
	        c.lineWidth = 5;
	        c.strokeStyle="lawngreen";
	        c.arc(250,250,200,0,360,false);
	        c.stroke();
	        c.closePath();
	    
	        //时针刻度
	        for(var i = 0; i < 12;i++){
	    	    c.save();
	    	    c.lineWidth=7;
	    	    c.strokeStyle="red";
	    	    c.translate(250,250);
	    	    c.rotate(30*Math.PI/180*(i+1));
	    	    c.beginPath();
	    	    c.moveTo(0,-170);
	    	    c.lineTo(0,-190);
	    	    c.stroke();
	    	    c.closePath();
	    	    c.restore();
	        }
	    
	        //分针刻度
	        for(var i = 0; i < 60;i++){
	    	    c.save();
	    	    c.lineWidth=5;
	        	c.strokeStyle="black";
	        	c.translate(250,250);
	    	    c.rotate(6*Math.PI/180*(i+1));
	        	c.beginPath();
	        	c.moveTo(0,-180);
	        	c.lineTo(0,-190);
	        	c.stroke();
	            c.closePath();
	        	c.restore();
	        }
	    
	        //时针
	        c.save();
	        c.lineWidth = 7;
	        c.strokeStyle="purple";
	        c.translate(250,250);
	        c.rotate(hour*30*Math.PI/180);
	        c.beginPath();
	        c.moveTo(0,-140);
	        c.lineTo(0,10);
	        c.stroke();
	        c.closePath();
	        c.restore();
	    
	        //分针
	        c.save();
	        c.lineWidth = 5;
	        c.strokeStyle="pink";
	        c.translate(250,250);
	        c.rotate(minute*6*Math.PI/180);
	        c.beginPath();
	        c.moveTo(0,-160);
	        c.lineTo(0,15);
	        c.stroke();
	        c.closePath();
	        c.restore();
	    
	        //秒针
	        c.save();
	        c.lineWidth = 4;
	        c.strokeStyle="red";
	        c.translate(250,250);
	        c.rotate(second*6*Math.PI/180);
	        c.beginPath();
	        c.moveTo(0,-185);
	        c.lineTo(0,20);
	        c.stroke();
	        c.closePath();
	        c.restore();
	    
	        //交叉点
	        c.beginPath();
	        c.lineWidth = 5;
	        c.strokeStyle="red";
	        c.arc(250,250,9,0,360,false);
	        c.fillStyle="black";  
	        c.fill();  
	        c.stroke();
	        c.closePath();
	    }
	    
	    setInterval(Clock,1000);
	    
	</script>
	
</html>
